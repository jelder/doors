<!DOCTYPE html>
<html>
  <head>
    <title>Doors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="doors.css">
  </head>
  <body>
    <div class="container">
      <div class="status-box">
      </div>
    </div>
    <div id="log"></div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//js.pusher.com/2.1/pusher.min.js"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
    <script>
      jQuery(document).ready(function() {
        jQuery("time.timeago").timeago();
      });

      var receive = function(message) {
        $('#log').append(
          '<p>door ' + message.door + ' ' + message.state + ' <time class="timeago" datetime="' + message.timestamp + '">...</time></p>'
        )
      };

      var pusher = new Pusher('cec28eb49dd7904d3bb8');
      var channel = pusher.subscribe('doors');
      channel.bind('state_change', receive);

    </script>
    <!-- Now load our state data -->
    <script src="1.js"></script>
    <script src="2.js"></script>
  </body>
</html>
