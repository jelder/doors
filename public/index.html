<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="doors.css">
  </head>
  <body>
    <div class="container">
      <div id="doorlist"/>
    </div>
    <div id="status-box-template" class="status-box">
      <div class="text-center">
        <h4><span class="name"></span> is <id class="state"></span></h4>
        <span class="time"/>
      </div>
    </div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//js.pusher.com/2.1/pusher.min.js"></script>
    <script src="moment.min.js" type="text/javascript"></script>
    <script>
      update_timestamps = function() {
        $(".time").each(function(i){
          $(this).text(" since " + moment($(this).data("timestamp")).fromNow());
        });
      }

      update = function(door) {
        var status_box = $('#' + door.host + '-' + door.id);
        status_box.removeClass('open');
        status_box.removeClass('closed');
        status_box.addClass(door.state);
        status_box.find('.state').text(door.state);
        status_box.find('.time').data("timestamp", door.timestamp);
        status_box.find('.time').text(" since " + moment(door.timestamp).fromNow());
        if (door.name) {
          status_box.find('.name').text(door.name);
        }
      };

      create = function(door) {
        var template = $('#status-box-template').clone();
        template.attr("id", door.host + '-' + door.id);
        $('#doorlist').append(template);
        $('#doorlist').sort(sort).appendTo('#doorlist'); // Async can be a bitch
        update(door);
      };

      function sort(a, b){
          return ($(b).attr("id")) < ($(a).attr("id")) ? 1 : -1;
      }

      (function(){
        update_timestamps();
        setTimeout(arguments.callee, 1000);
      })();

      $.getJSON( "config.json", function( config ) {
        $.each( config.doors, function( i, door ) {
          $.getJSON( door.url, function(date) {
            jQuery.extend(door, date);
            create(door);
          });
        });

        pusher = new Pusher(config.pusher);
        channel = pusher.subscribe('doors');
        channel.bind('state_change', update);
      });

    </script>
  </body>
</html>
