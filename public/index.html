<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">

    <link rel="stylesheet" href="doors.css">
  </head>
  <body>
    <div class='container'>
      <div id='doorlist'></div>
    </div>
    <div id="status-box-template" class='offline'>
      <div class="outline">
        <div class="text-center">
          <div class="name"></div>
          <span class="time"/>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//js.pusher.com/2.1/pusher.min.js"></script>
    <script src="moment.min.js" type="text/javascript"></script>
    <script>
      function Door(data) {
        this.state = data.state;
        this.timestamp = data.timestamp;
        this.name = data.name;
        this.host = data.host;
        this.sensor = data.sensor;
        this.path = 'doors/' + data.host + '/' + data.sensor + '.json';
        this.label = data.host + '-' + data.sensor;
      }

      var update = function(data,skip_notify) {
        var door = new Door(data);
        status_box = $('#' + door.label);
        if (typeof door.state === "undefined") {
          status_box.addClass('offline');
        } else {
          status_box.removeClass('open closed offline').addClass(door.state);
          status_box.find('.state').text(door.state);
          status_box.find('.time').data("timestamp", door.timestamp);
          status_box.find('.time').text(" since " + moment(door.timestamp).fromNow());
        }
        if (!skip_notify && door.state) {
          switch (door.state) {
            case "open":
              message = "just opened!";
              break;
            case "closed":
              message = "just closed :(";
              break;
          }
          notify(status_box.data('icon'), status_box.find('.name').text(), message);
        }
      };

      if (window.hasOwnProperty('webkitNotifications')) {
        console.log("Notifications are possible.");
        if (window.webkitNotifications.checkPermission() != 0) {
          console.log("Requesting permission for notifications.")
          window.webkitNotifications.requestPermission();
        }
      }

      var notify = function(icon,heading,body) {
        var notification = window.webkitNotifications.createNotification(icon,heading,body);
        notification.onclick = function () {
          notification.close();
        }
        notification.show();
      }

      // Generate a set of icons for notifications from our color palette.
      // Order must match .status-box:nth-of-type() declarations.
      var color_data = {
        "1564f9": "UVZPl4Z7ha",
        "3fc41b": "U/xButvkTR",
        "4ca8ea": "VMqOr4+3T5",
        "f71347": "X3E0eeps0u",
        "fa8e1f": "X6jh83IXPs",
        "fcc124": "X8wST1RrWw"
      };
      var icons = [];
      var colors = [];
      $.each(color_data, function(color, magic){
        colors.push(color);
        icons[color] = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAIAAAACAAQMAAAD58POIAAAAA1BMVE"+magic+"AAAAGElEQVR4AWOgMxgFo2AUjIJRMApGwSgAAAiAAAH3bJXBAAAAAElFTkSuQmCC"
      });

      /* Load config, populate DOM and subscribe to Pusher events */
      $.getJSON( "config.json", function( config ) {
        pusher = new Pusher(config.pusher);
        $.each( config.doors, function( i, data ) {
          var door = new Door(data);
          if (typeof door.sensor === "undefined") {
            door.label = 'offline-' + i;
          }
          var template = $('#status-box-template').clone();
          template.addClass("status-box");
          template.find('.name').text(door.name);
          template.attr("id", door.label);
          var color = colors[i % colors.length];
          template.data('icon', icons[color]);
          $('#doorlist').append(template);
          $.getJSON( door.path, function(data) {
            update(data,true);
            pusher.subscribe('change_events').bind(door.label, update);
          }).fail( function() {
            update(door,true);
          });
        });
      });

      // Update relative time presentation once per second.
      (function(){
        $(".time").each(function(i){
          $(this).text(" since " + moment($(this).data("timestamp")).fromNow());
        });
        setTimeout(arguments.callee, 1000);
      })();

    </script>
  </body>
</html>
