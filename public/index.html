<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="doors.css">
  </head>
  <body>
    <div class="container">
      <div id="doorlist"/>
    </div>
    <div id="status-box-template" class="status-box offline">
      <div class"status-box-outline">
        <div class="text-center">
          <div class="name"></div>
          <span class="time">
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery.js"></script>
    <script src="//js.pusher.com/2.1/pusher.min.js"></script>
    <script src="moment.min.js" type="text/javascript"></script>
    <script>
      var colors = [ "1564f9", "3fc41b", "fa8e1f", "4ca8ea", "f71347", "fcc124" ];
      if (window.webkitNotifications.checkPermission() != 0) {
        window.webkitNotifications.requestPermission();
      }
      var icon = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgAQMAAABJtOi3AAAAA1BMVEWyO6cVoM7XAAAADElEQVQIHWNgGNwAAACgAAEiIwmzAAAAAElFTkSuQmCC";
      var notify = function(icon,heading,body) {
        var notification = window.webkitNotifications.createNotification(icon,heading,body);
        notification.onclick = function () {
          notification.close();
        }
        notification.show();
      }

      function Door(data) {
        this.state = data.state;
        this.timestamp = data.timestamp;
        this.name = data.name;
        this.host = data.host;
        this.sensor = data.sensor;
        this.path = 'doors/' + data.host + '/' + data.sensor + '.json';
        this.label = data.host + '-' + data.sensor;
      }

      var update = function(data,skip_notify) {
        var door = new Door(data);
        status_box = $('#' + door.label);
        if (typeof door.state === "undefined") {
          status_box.removeClass('open closed').addClass('offline');
          status_box.find('.state').text('offline');
        } else {
          status_box.removeClass('open closed offline').addClass(door.state);
          status_box.find('.state').text(door.state);
          status_box.find('.time').data("timestamp", door.timestamp);
          status_box.find('.time').text(" since " + moment(door.timestamp).fromNow());
        }
        if (!skip_notify && door.state) {
          switch (door.state) {
            case "open":
              message = "just opened!";
              break;
            case "closed":
              message = "just closed :(";
              break;
          }
          notify(status_box.data('icon'), status_box.find('.name').text(), message);
        }
      };

      /* Load config, populate DOM and subscribe to Pusher events */
      $.getJSON( "config.json", function( config ) {
        pusher = new Pusher(config.pusher);
        $.each( config.doors, function( i, data ) {
          var door = new Door(data);
          if (typeof door.sensor === "undefined") {
            door.label = 'offline-' + i;
          }
          var template = $('#status-box-template').clone();
          var color =  colors[i % colors.length]
          template.addClass(color)
          template.data("icon", 'icon_' + color + '.png');
          template.attr("id", door.label);
          template.find('.name').text(door.name);
          $('#doorlist').append(template);
          $.getJSON( door.path, function(data) {
            update(data,true);
            pusher.subscribe('change_events').bind(door.label, update);
          }).fail( function() {
            update(door);
          });
        });

      });

      // Update relative time presentation once per second.
      (function(){
        $(".time").each(function(i){
          $(this).text(" since " + moment($(this).data("timestamp")).fromNow());
        });
        setTimeout(arguments.callee, 1000);
      })();

    </script>
  </body>
</html>
